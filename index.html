<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <section class="container">
    <div class="notes">
      <div class="sidebar">
        <ul class="nav-link">
          <li id="home">Home</li>
          <li id="all-notes">All note</li>
          <li id="new-notes">Add Note</li>
        </ul>
      </div>
      <div class="content">
        <!-- Home page -->
        <div id="home-page">
          <h1 class="home-page-heading">Personal Notes Application</h1>
          <p class="home-page-title">Create, manage, and store your daily notes with time â€” a simple, fast, and reliable
            way to keep all your important thoughts organized in one place.</p>
          <img class="home-page-img" src="./src/images/note.jpg" alt="">
        </div>


        <!-- All Note page -->
        <div class="hidden" id="allNote-page">
          <h1>All Notes: <span id="notes-length"></span>
          </h1>
          <div id="notes-container">

          </div>
        </div>


        <!-- ADD NEW NOTES SECTION -->
        <div class="add-notes-section hidden" id="add-note-page">
          <div class="add-notes">
            <div class="add-notes-content">
              <h1 class="add-notes-title">Add your new notes</h1>
              <form>
                <textarea class="input-box" placeholder="Write your note...." rows="8" cols="70"
                  id="new-note"></textarea>
                <br>
                <button id="add-note-btn">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="./src/notes.js"></script>
</body>

</html>
